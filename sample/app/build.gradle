apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.hearxgroup.integrationtest"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'

    //INTEGRATION LIBRARY
    implementation(name: 'android-module-mhealthintegration-release-v1001-BETA6', ext: 'aar')
    //LIBRARIES REQUIRED FOR mhealthintegration lib TO WORK (TEMPORARY SOLUTION)
    //GSON
    implementation 'com.google.code.gson:gson:2.8.2'
    //PHONENUMBER
    implementation 'io.michaelrocks:libphonenumber-android:8.9.9'
    //JODA TIME
    implementation 'joda-time:joda-time:2.9.9'
}
